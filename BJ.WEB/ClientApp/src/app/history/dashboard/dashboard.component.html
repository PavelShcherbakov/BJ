<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data creation</th>
      <th scope="col">Number of players</th>
      <th scope="col">Result</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of model.games,let i = index" (click)='goToGame(game.gameId)'>
      <th scope="row">{{i+1}}</th>
      <td>{{game.creationDate| date:'short'}}</td>
      <td>{{game.numberOfPlayers}}</td>
      <td>{{game.result}}</td>
      <!-- <td><button class="bnt btn-light" (click)='goToGame(game.gameId)'>details</button></td> -->
    </tr>
  </tbody>
</table>
