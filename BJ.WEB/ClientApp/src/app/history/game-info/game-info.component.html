<h2>Sumary</h2>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Points</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of model.summary,let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{player.name}}</td>
      <td>{{player.points}}</td>
      <td>{{player.state}}</td>
    </tr>
  </tbody>
</table>

<br>
<h2>Steps</h2>
<table class="table table-hover" *ngFor="let step of model.steps,let i = index">

  <thead class="thead-light">
    <tr>
      <th class="text-center" colspan="4">Step {{i+1}}</th>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Suit</th>
      <th scope="col">Rank</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let playerInfo of step.playerInfo,let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{playerInfo.name}}</td>
      <td>{{playerInfo.suit}}</td>
      <td>{{playerInfo.rank}}</td>
    </tr>
  </tbody>
</table>
