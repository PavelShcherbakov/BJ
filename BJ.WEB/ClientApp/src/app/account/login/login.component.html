<div class='container-fluid'>

  <div class='row justify-content-center align-items-center'>
    <div class='col-4'>

      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="container-fluid">
          <h1 class=' row justify-content-center form-signin-heading'>BlackJack</h1>
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
          <input type="email" id="email" name="email" list="names" ngModel class="form-control"
            placeholder="Еnter your name" required autofocus />
          <datalist id="names">
            <option *ngFor="let name of userNames"> {{name}} </option>
          </datalist>
          <input type="password" id="password" name="password" ngModel class="form-control"
            placeholder="Еnter your password" required>
          <button class="btn btn-primary btn-block justify-content-center" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
