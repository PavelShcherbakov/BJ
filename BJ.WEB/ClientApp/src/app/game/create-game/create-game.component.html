<div class='container-fluid'>
  <div class='row justify-content-center align-items-center'>
    <div class='col-4'>
      <form [formGroup]="startGameForm" (submit)="onSubmit()">
        <div class="form-group">
          <label class=' row justify-content-center form-signin-heading'>Enter number of bots</label>
          <div class="alert alert-danger" *ngIf="isControlInvalid('numberOfBots')">
            Enter a number between 1 and 100!
          </div>
          <input name="NumberOfBots" formControlName="numberOfBots" />
        </div>
        <div class="form-group">
          <!-- <button class="btn btn-primary btn-block justify-content-center" [disabled]="myForm.invalid"> -->
          <button class="btn btn-primary btn-block justify-content-center" type="submit" [disabled]="startGameForm.invalid" >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<button class="btn btn-info btn-lg" type="button" data-toggle="modal" data-target="#myModal">Показать всплывающее
  окно</button>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
        <h4 class="modal-title">Заголовок окна</h4>
      </div>
      <div class="modal-body">Текст уведомления</div>
      <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<script>$('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })</script>
